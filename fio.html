<!--1. Сделайте интерфейс преобразования ФИО на три поля (input). Учтите, пожалуйста, все нюансы - лишние пробелы, отсутствие больших букв в именах и пр. Результат должен получиться идеальным. Например, было введено пользователем *"   Цветкова алиса АлександровНА  "*, а стало три поля: 
    Имя: *Алиса*, Фамилия: *Цветкова*, Отчество: *Александровна*-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fio.css">
</head>
<body>
    <label for="">Введите ФИО: <input type="text" class="inputFIO"></label>
    <button class="btn">Отправить</button>

    <div class="result">
        <label for="">Фамилия: <input type="text" class="secondName"></label>
        <label for="">Имя: <input type="text" class="firstName"></label>
        <label for="">Отчество: <input type="text" class="middleName"></label>
    </div>
    <script src="fio.js"></script>
</body>
</html>
